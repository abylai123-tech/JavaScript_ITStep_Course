<body>

      <label for="name">Имя:</label>
      <input type="text" id="name">

      <label for="email">Email:</label>
      <input type="email" id="email">

      <label>Опции:</label>
      <input type="radio" name="options" value="default" checked> По умолчанию

      <button onclick="generateObject()">Сформировать</button>
  </div>

  <div id="result-container">

      <p id="result"></p>
  </div>
