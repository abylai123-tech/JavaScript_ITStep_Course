<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Objects</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <form id="addForm">
            <label for="article">Артикул:</label>
            <input type="text" id="article" required>
            <label for="name">Название:</label>
            <input type="text" id="name" required>
            <label for="firm">Фирма:</label>
            <input type="text" id="firm" required>
            <label for="supplier">Поставщик:</label>
            <input type="text" id="supplier" required>
            <label for="price">Цена:</label>
            <input type="number" id="price" required>
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" required>
            <button type="button" onclick="addItem()">Добавить</button>
        </form>
    

        <button onclick="viewItem()">Посмотреть</button>
        <button onclick="calculateTotal()">Сумма</button>
    
        <div id="output">

        </div>

        <script src="js/script.js"></script>
</body>
</html>
